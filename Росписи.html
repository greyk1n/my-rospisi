<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой список дел</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стилизация для отмеченных задач */
        .completed-task {
            text-decoration: line-through;
            color: #9ca3af; /* Тёмно-серый */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4 sm:p-8 flex items-center justify-center">

    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600 dark:text-blue-400 italic">
            Росписи
        </h1>

        <!-- Блок для ввода и кнопок -->
        <div class="flex flex-col md:flex-row md:space-x-2 space-y-2 md:space-y-0 mb-6 flex-wrap">
            <input
                type="text"
                id="task-input"
                class="flex-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 min-w-0"
                placeholder="Стример..."
            />
            <input
                type="text"
                id="notes-input"
                class="flex-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 min-w-0"
                placeholder="Примечания..."
            />
            <input
                type="text"
                id="search-input"
                class="flex-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 min-w-0"
                placeholder="Дата заявки на роспись"
            />
            <button
                id="add-button"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300 transform hover:scale-105 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Добавить
            </button>
        </div>

        <!-- Блок с фильтрами -->
        <div class="flex justify-start items-center space-x-4 mb-4">
            <button
                id="filter-button"
                class="px-6 py-2 rounded-lg font-semibold transition-colors duration-300"
                data-filter-mode="all"
            >
                Все
            </button>
        </div>

        <!-- Таблица для отображения списка дел -->
        <div class="rounded-lg overflow-x-auto border border-gray-200 dark:border-gray-700">
            <table class="w-full text-left table-auto">
                <thead class="bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase text-sm">
                    <tr>
                        <th class="py-3 px-4 w-12">№</th>
                        <th class="py-3 px-4 min-w-[200px]">Задание</th>
                        <th class="py-3 px-4 min-w-[200px]">Примечания</th>
                        <th class="py-3 px-4 w-20 text-center">Готово</th>
                        <th class="py-3 px-4 w-20 text-center">Действия</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <!-- Задачи будут добавляться сюда с помощью JavaScript -->
                </tbody>
            </table>
            <div id="empty-list-message" class="text-center py-6 text-gray-500 dark:text-gray-400">
                Список пуст. Добавьте первое задание!
            </div>
        </div>
    </div>

    <!-- JavaScript для управления списком дел -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const notesInput = document.getElementById('notes-input');
            const searchInput = document.getElementById('search-input');
            const addButton = document.getElementById('add-button');
            const taskList = document.getElementById('task-list');
            const emptyListMessage = document.getElementById('empty-list-message');
            const filterButton = document.getElementById('filter-button');

            let tasks = []; // Массив для хранения данных о задачах
            let filterMode = 'all'; // Текущий режим фильтрации: 'all', 'completed', 'uncompleted'

            // Функция для сохранения задач в localStorage
            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            // Функция для загрузки задач из localStorage
            const loadTasks = () => {
                const storedTasks = localStorage.getItem('tasks');
                if (storedTasks) {
                    tasks = JSON.parse(storedTasks);
                    renderTasks();
                }
            };

            // Функция для обновления сообщения "Список пуст"
            const updateEmptyMessage = (filtered) => {
                if (filtered.length === 0) {
                    emptyListMessage.style.display = 'block';
                } else {
                    emptyListMessage.style.display = 'none';
                }
            };

            // Функция для преобразования URL в кликабельные ссылки
            const createLinks = (text) => {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, (url) => {
                    return `<a href="${url}" class="text-blue-500 hover:underline" target="_blank">${url}</a>`;
                });
            };

            // Функция для отрисовки задач на странице
            const renderTasks = () => {
                taskList.innerHTML = '';
                
                const searchText = searchInput.value.toLowerCase();
                const filteredBySearch = tasks.filter(task => {
                    return task.text.toLowerCase().includes(searchText) || task.notes.toLowerCase().includes(searchText);
                });

                let finalFilteredTasks = filteredBySearch;
                if (filterMode === 'completed') {
                    finalFilteredTasks = filteredBySearch.filter(task => task.isCompleted);
                } else if (filterMode === 'uncompleted') {
                    finalFilteredTasks = filteredBySearch.filter(task => !task.isCompleted);
                }

                updateEmptyMessage(finalFilteredTasks);
                
                finalFilteredTasks.forEach((task, index) => {
                    const newRow = document.createElement('tr');
                    newRow.classList.add('border-t', 'border-gray-200', 'dark:border-gray-700', 'hover:bg-gray-50', 'dark:hover:bg-gray-700', 'transition-colors');
                    if (task.isCompleted) {
                        newRow.classList.add('completed');
                    }
                    
                    const linkedTaskText = createLinks(task.text);
                    const linkedNotesText = createLinks(task.notes);

                    newRow.innerHTML = `
                        <td class="py-3 px-4 font-medium">${index + 1}.</td>
                        <td class="py-3 px-4 ${task.isCompleted ? 'completed-task' : ''}">${linkedTaskText}</td>
                        <td class="py-3 px-4 text-gray-500 dark:text-gray-400 ${task.isCompleted ? 'completed-task' : ''}">${linkedNotesText}</td>
                        <td class="py-3 px-4 flex justify-center">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500 transition duration-150" ${task.isCompleted ? 'checked' : ''}>
                        </td>
                        <td class="py-3 px-4 text-center">
                            <button class="delete-button px-3 py-1 bg-red-600 text-white rounded-lg text-xs font-semibold hover:bg-red-700 transition duration-300 transform hover:scale-105">
                                Удалить
                            </button>
                        </td>
                    `;

                    // Добавляем слушатели событий для новой строки
                    const checkbox = newRow.querySelector('input[type="checkbox"]');
                    const deleteButton = newRow.querySelector('.delete-button');

                    // Переключение состояния "Готово"
                    checkbox.addEventListener('change', () => {
                        task.isCompleted = checkbox.checked;
                        renderTasks();
                        saveTasks();
                    });

                    // Удаление строки
                    deleteButton.addEventListener('click', () => {
                        const originalIndex = tasks.findIndex(t => t.text === task.text && t.notes === task.notes && t.isCompleted === task.isCompleted);
                        if (originalIndex > -1) {
                            tasks.splice(originalIndex, 1);
                        }
                        renderTasks();
                        saveTasks();
                    });

                    taskList.appendChild(newRow);
                });
            };

            // Функция для добавления задачи
            const addTask = () => {
                const taskText = taskInput.value.trim();
                const notesText = notesInput.value.trim();
                if (taskText === '') {
                    return;
                }

                tasks.push({
                    text: taskText,
                    notes: notesText,
                    isCompleted: false
                });

                taskInput.value = '';
                notesInput.value = '';

                renderTasks();
                saveTasks();
            };

            // Функция для обновления стиля и текста кнопки фильтра
            const updateFilterButton = () => {
                if (filterMode === 'all') {
                    filterButton.textContent = 'Все';
                    filterButton.classList.remove('bg-green-600', 'bg-red-600', 'text-white');
                    filterButton.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-gray-200', 'hover:bg-gray-300', 'dark:hover:bg-gray-600');
                } else if (filterMode === 'completed') {
                    filterButton.textContent = 'Выполнено';
                    filterButton.classList.remove('bg-gray-200', 'bg-red-600', 'text-gray-800', 'dark:bg-gray-700', 'dark:text-gray-200');
                    filterButton.classList.add('bg-green-600', 'text-white', 'hover:bg-green-700');
                } else if (filterMode === 'uncompleted') {
                    filterButton.textContent = 'Не выполнено';
                    filterButton.classList.remove('bg-gray-200', 'bg-green-600', 'text-gray-800', 'dark:bg-gray-700', 'dark:text-gray-200');
                    filterButton.classList.add('bg-red-600', 'text-white', 'hover:bg-red-700');
                }
            };

            // Слушатели событий
            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            notesInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            searchInput.addEventListener('input', renderTasks);

            filterButton.addEventListener('click', () => {
                if (filterMode === 'all') {
                    filterMode = 'completed';
                } else if (filterMode === 'completed') {
                    filterMode = 'uncompleted';
                } else {
                    filterMode = 'all';
                }
                updateFilterButton();
                renderTasks();
            });

            // Загружаем задачи при первой загрузке страницы
            loadTasks();
            updateFilterButton();
        });
    </script>
</body>
</html>
